name: Code Quality

on:
    push:
        branches:
            - "*"
    workflow_dispatch:

jobs:
    code-quality:
        name: "Code Quality"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build the project
              run: npm run build

            - name: Type check
              id: type-check
              run: npm run check-types

            - name: Lint
              run: npm run lint
